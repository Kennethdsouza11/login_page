<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class = "login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for = "email">Enter your Email Address</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for = "password">Enter your password</label>
                        <input type = "text" id = "password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type = "checkbox" id = "remebermecheckbox">
                            <label for = "remebermecheckbox" id = "checkboxlabel">Remeber Me</label>
                        </div>
                    </div>
                    <button type = "submit">Sign In</button>
                </div>
                <div class = "login-form-footer">
                    <a href = "#">
                        <img width = "55" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="">Facebook Login
                    </a>
                    <a href = "#">
                        <img width = "25" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img  class="login-image" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg">
        </div>
    </div>
</body>
</html>
